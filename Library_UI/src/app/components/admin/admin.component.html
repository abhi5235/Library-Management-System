<div class="container">
    <div class="innerContainer">
        <form (ngSubmit)="dosubmitForm()">
            <h1>Please fill details of Student</h1>
            <mat-form-field class="field" appearance="fill">
                <mat-label>Student Id</mat-label>
                <input name="studentId" [(ngModel)]="data.studentId" matInput>
            </mat-form-field>
            <mat-form-field class="field" appearance="fill">
                <mat-label>Name</mat-label>
                <input name="studentName" [(ngModel)]="data.name" matInput>
            </mat-form-field>
            <mat-form-field class="field" appearance="fill">
                <mat-label>emailId</mat-label>
                <input name="emailId" [(ngModel)]="data.emailId" matInput>
            </mat-form-field>
            <mat-form-field class="field" appearance="fill">
                <mat-label>phoneNumber</mat-label>
                <input name="phoneNumber" [(ngModel)]="data.phoneNumber" matInput>
            </mat-form-field>
            <div class="submitbutton">
                <button type="submit" mat-raised-button color="primary">Submit</button>
                <button type="reset" mat-raised-button color="primary">Reset</button>
            </div>
        </form>
    </div>
</div>
